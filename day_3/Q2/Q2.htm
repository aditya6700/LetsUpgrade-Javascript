<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <link rel="stylesheet" href="Q2.css">
</head>
<body>
    <div class="input">
        <form onsubmit="return changeText()">
        <input type="text" name="first" id="firstInput" placeholder="text here">
        <input type="text" name="second" id="secondInput">
        <input type="submit" value="Submit">
    </form>
    </div>
    <script>
        const changeText = () => {
            document.querySelector('#secondInput').value = document.querySelector('#firstInput').value
            return false;
        };
    </script>
</body>
</html>
